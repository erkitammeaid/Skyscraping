<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html/style.css">
    <link href="/html/tailwind.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <title>Skyscraping - Log in</title>
</head>

<body class="Quicksand">
    <div class='container mx-auto'></div>
    <div class="mx-auto py-20 w-4/5 md:w-3/5 lg:w-2/5 2xl:w-2/6 text-center">
        <h1 class="Quicksand text-5xl pb-4">Logi sisse</h1>

        <form action="#" class="flex flex-col">
            <label for="email" class="py-2">Email:</label>
            <input type="email" id="email" name="email" value="" class="bg-gray-100 rounded-full p-6 mb-4">
            <label for="password" class="py-2">Salasõna:</label>
            <input type="password" id="password" name="password" value="" class="bg-gray-100 rounded-full p-6 mb-4">
            <label for="password2" class="py-2">Salasõna uuesti:</label>
            <input type="password2" id="password2" name="password2" value="" class="bg-gray-100 rounded-full p-6 mb-4">
            <input type="submit" value="Registreeri kasutajaks"
                class='bg-green-400 text-white text-2xl uppercase px-20 py-6  mx-auto rounded-full hover:bg-red-600 shadow-5'>
        </form>
    </div>
    </div>

</body>

</html>
